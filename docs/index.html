<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyC7lrANSFKOansv6Q8XRgkaNJ_rfUtRM9E" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 1000px; height: 800px;"></div>

  <script type="text/javascript">
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(-37.814, 144.96332),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    function addr2cord(addr, remark){
	    var geocoder = new google.maps.Geocoder();
	    geocoder.geocode( { 'address': addr}, function(results, status) {
	      if (status == google.maps.GeocoderStatus.OK) {
	        	marker = new google.maps.Marker({
	        	position:results[0].geometry.location,
	        	map: map 
	        	});
			google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			  infowindow.setContent(remark);
			  infowindow.open(map, marker);
			}
		      })(marker, i));
	      }
	    });

	    return 0;
    }
    var addrs = [
		["Brunch", "15 urquhart street, Coburg, VIC"],
		["日式火锅", "401A Victoria St, Abbotsford, VIC"],
		["韩餐", "254 La Trobe St, Melbourne, VIC"],
		["小众日料", "391 Little Lonsdale Street, CBD, Melbourne, VIC"],
	        ["Universal 意大利", "141 Lygon St Carlton, VIC"],
	        ['南墨尔本市场','Coventry St & Cecil Street, South Melbourne VIC 3205']

	];


    for (i=0; i< addrs.length;i++){
	    addr2cord(addrs[i][1], addrs[i][0]);
	    //codeAddress(addrs[i][1], addrs[i][0]);
    }

  </script>
</body>
</html>
